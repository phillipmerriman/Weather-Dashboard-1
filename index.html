<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Image and text -->
  <nav class="navbar navbar-dark bg-dark">

  <div class="container h-100">
      <div class="row h-100">
          <div class="col-md-3 column-1">
            <h2 for="city">Search for a city:</h2>
            <input type="text" id="city" name="city" placeholder="Austin">
            <input type="submit" id="city" name="city"><br />
            <!-- input for block -->
            <textarea type="text" class="alert-primary" id="9" name="event-9am" placeholder="Enter event"></textarea>
          </div>
          <!-- current city row -->
          
            <div class="col-md-9">
              <h1>Austin (date)</h1>
              <h3>Temperature</h3>
              <h3>Humidity</h3>
              <h3>Wind Speed</h3>
              <h3>UV Index</h3>
              <!-- 5-day forecast row -->
              <h1>5-Day Forecast</h1>
              <div class="row">
                <div class="col-md-2 forecast-day">
                  8/16/2020<br>

                  Temp <br>

                </div>

                  Humidity
                </div>
                <div class="col-md-2 forecast-day">
                  8/19/2020<br>
                  &#127875 <br>

                  Humidity
                </div>
                <div class="col-md-2 forecast-day">

              </div>
