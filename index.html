<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Montserrat:wght@500&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Image and text -->
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <!-- <img src="/docs/4.5/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy"> -->
      Weather Dashboard
    </a>
  </nav>
  <!-- <header class="jumbotron navbar">
    <h1 class="display-3">Weather Dashboard</h1>
    <p id="currentDay" class="lead"></p>
  </header> -->
  <div class="container h-100">
      <div class="row h-100">
          <div class="col-md-3 column-1">
            <h2 for="city">Search for a city:</h2>
            <form>
              <input type="text" class="form-control mb-2" id="city-search" name="city" placeholder="Austin">
              <button type="submit" class="btn btn-primary mb-2">Search</button>
            </form>
            <!-- <input type="submit"><br /> -->
            <!-- previously searched -->
            <h5>Recent:</h5>
            <div id="recent">
              <a href="#" class="row border bg-light previous-search">Austin</a>
            </div>
          </div>
          
          <!-- current city row -->
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-12 border border-info" id="current">
                <div class="row current">
                  <h1 id="current-day">Austin (today)</h1>
                  <img id="icon-today">
                </div>
                <div class="row current">
                  <p id="current-temp">Temperature (F)</p>
                </div>
                <div class="row current">
                  <p id="current-humidity">Humidity</p>
                </div>
                <div class="row current">
                  <p id="current-wind">Wind Speed</p>
                </div>
                <div class="row current">
                  <p id="current-uv">UV-Index</p>
                </div>
              </div>
            </div>
            <!-- 5-day forecast row -->
            <h1>5-Day Forecast</h1>
            <div class="row">
              <div class="col-md-2 forecast-day" id="1">
                <div id="1-date">8/16/2020</div>
                <img id="1-icon">
                <div id="1-temp">Temp</div>
                <div id="1-hum">Humidity</div>
              </div>
              <div class="col-md-2 forecast-day" id="2">
                <div id="2-date">8/17/2020</div>
                <img id="2-icon">
                <div id="2-temp">Temp</div>
                <div id="2-hum">Humidity</div>
              </div>
              <div class="col-md-2 forecast-day" id="3">
                <div id="3-date">8/18/2020</div>
                <img id="3-icon">
                <div id="3-temp">Temp</div>
                <div id="3-hum">Humidity</div>
              </div>
              <div class="col-md-2 forecast-day" id="4">
                <div id="4-date">8/19/2020</div>
                <img id="4-icon">
                <div id="4-temp">Temp</div>
                <div id="4-hum">Humidity</div>
              </div>
              <div class="col-md-2 forecast-day" id="5">
                <div id="5-date">8/20/2020</div>
                <img id="5-icon">
                <div id="5-temp">Temp</div>
                <div id="5-hum">Humidity</div>
              </div>
            </div>
          </div>
      </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.4/dayjs.min.js" integrity="sha512-XZSHSEFj4QeE0G4pwy4tToyAhF2VXoEcF9CP0t1PSZMP2XHhEEB9PjM9knsdzcEKbi6GRMazdt8tJadz0JTKIQ==" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
