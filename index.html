<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Montserrat:wght@500&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Image and text -->
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <!-- <img src="/docs/4.5/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy"> -->
      Weather Dashboard
    </a>
  </nav>
  <!-- <header class="jumbotron navbar">
    <h1 class="display-3">Weather Dashboard</h1>
    <p id="currentDay" class="lead"></p>
  </header> -->
  <div class="container h-100">
      <div class="row h-100">
          <div class="col-md-3 column-1">
            <h2 for="city">Search for a city:</h2>
            <form>
              <input type="text" class="form-control mb-2" id="city" name="city" placeholder="Austin">
              <button type="submit" class="btn btn-primary mb-2">Search</button>
            </form>
            <!-- <input type="submit"><br /> -->
            <!-- previously searched -->
            <h5>Recent:</h5>
            <h6 class="border bg-light last-search">Austin</h6>
          </div>
          
          <!-- current city row -->
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-12 border border-info" id="current">
                <h1 id="current-day">Austin (today)</h1>
                <h3 id="current-temp">Temperature (F)</h3>
                <h3 id="current-humidity">Humidity</h3>
                <h3 id="current-wind">Wind Speed</h3>
                <h3 id="current-uv">UV-Index</h3>
              </div>
            </div>
            <!-- 5-day forecast row -->
            <h1>5-Day Forecast</h1>
            <div class="row">
              <div class="col-md-2 forecast-day">
                8/16/2020<br>
                &#127875 <br>
                Temp <br>
                Humidity
              </div>
              <div class="col-md-2 forecast-day">
                8/17/2020<br>
                &#127875 <br>
                Temp <br>
                Humidity
              </div>
              <div class="col-md-2 forecast-day">
                8/18/2020<br>
                &#127875 <br>
                Temp <br>
                Humidity
              </div>
              <div class="col-md-2 forecast-day">
                8/19/2020<br>
                &#127875 <br>
                Temp <br>
                Humidity
              </div>
              <div class="col-md-2 forecast-day">
                8/20/2020 <br>
                &#127875 <br>
                Temp <br>
                Humidity
              </div>
            </div>
          </div>
      </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
